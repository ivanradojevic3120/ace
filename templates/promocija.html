{% extends 'base.html' %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FIGHT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Promocija</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('render_promoter') }}">Promoter</a>
          </li>
        
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('render_fighter') }}">Fighter</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <a href="{{ url_for('logout') }}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row my-5 justify-content-end">
        <a href="{{ url_for('render_addpromo') }}" role="button" class="btn btn-danger">
            Add
    </a>
    </div>


    <div class="row">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Ime Biznisa</th>
                <th scope="col">Godina</th>
                <th scope="col">Sport</th>
                <th scope="col">Sef</th>
                <th scope="col">Akcija</th>
              </tr>
            </thead>
            <tbody>
              {% for promocija in promocija %}
              <tr>
                <td>{{promocija.name}}</td>
                <td>{{promocija.godina}}</td>
                <td>{{promocija.sport}}</td>
                <td>{{promocija.boss}}</td>
                <td class="row">
                    <a href="{{ url_for('render_izmena2',id=promocija.id) }}" role="button" class="text-warning mx-1">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <form action={{ url_for("promocija_brisanje",id=promocija.id) }} method="POST" class="text-danger mx-1">
                       <button class="text-danger mx-1">
                        <i class="fas fa-trash"></i>
                       </button> 
                    </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>










    {% endblock %}
