{% extends 'base.html' %}
{% block body %}
<div class="container col-lg-2 col-lg-12">
<div class="my-5">
    <h3>Add Fighter</h3>
</div>
<form action="{{ url_for('render_novi') }}" method="POST">
    <div class="form-group">
        <label for="ime">Ime</label>
        <input type="text" class="form-control" name="ime" required style="width: 600px;"> 
    </div>
    <div class="form-group">
        <label for="prezime">Prezime</label>
        <input type="text" class="form-control" name="prezime" required style="width: 600px;"> 
    </div>
    <div class="form-group"> 
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" required style="width: 600px;"> 
    </div>
    <div class="form-group"> 
        <label for="email">Godina Rodjenja</label>
        <input type="text" class="form-control" name="godina" required style="width: 600px;"> 
    </div>
    <div class="form-group"> 
        <label for="email">Kategorija</label>
        <input type="text" class="form-control" name="kategorija" required style="width: 600px;"> 
    </div>
    <div class="form-group">
        <select name="rola" class="form-control" style="width: 600px;">
            <option selected disabled>Rola</option>
            <option value="administrator">Administrator</option>
            <option value="fighter">fighter</option>
        </select>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" required style="width: 600px;"> 
    </div>
    <input type="submit" value="Sacuvaj" class="btn btn-danger">
</form>
</div>






{% endblock %}
